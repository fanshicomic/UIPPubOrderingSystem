<div class="signin-window text-center">
	<h2>Sign In</h2>
	<form class="form-signin">
		<input type="string" ng-model="username" class="form-control input-field" placeholder="user name">
		<input type="password" ng-model="password" class="form-control input-field" placeholder="password">
		<button class="btn btn-lg btn-primary btn-block submit-btn" type="submit" ng-click="signIn(username, password)">
			Sign in
		</button>
	</form>
</div>
