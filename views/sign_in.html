<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/signin.css">

    <link rel="stylesheet" href="../css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
    <link rel="import" id="header" href="header.html">
    <link rel="import" id="footer" href="footer.html">
  </head>
  <body>

    <!-- header -->
    <div id="header-div"></div>

    <!-- content -->
    <div id="content-div">
        <div class="content signin-window text-center">
			<h2>Sign In</h2>
			<form class="form-signin">
				<input type="string" class="form-control input-field" placeholder="user name">
				<input type="password" class="form-control input-field" placeholder="password">
				<button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">
					Sign in
				</button>
			</form>
		</div>
    </div>

    <!-- footer -->
    <div id="footer-div"></div>

    <script type="text/javascript">
        var getImportHeader = document.querySelector('#header');
        var getContentHeader = getImportHeader.import.querySelector('.header');
        document.querySelector('#header-div').appendChild(document.importNode(getContentHeader, true));

        var getImportFooter = document.querySelector('#footer');
        var getContentFooter = getImportFooter.import.querySelector('.footer');
        document.querySelector('#footer-div').appendChild(document.importNode(getContentFooter, true));
    </script>

    <script src="../libraries/jquery-2.2.0.js"></script>
    <script src="../libraries/bootstrap.min.js"></script>
    <script src="../libraries/bootstrap.js"></script>
    
    <script src="../scripts/controllers/main.js"></script>
    <script src="../scripts/controllers/signin.js"></script>
    <script src="../scripts/controllers/navbar.js"></script>
</body>
</html>
